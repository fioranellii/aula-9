<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50%;
            height: 100px;
            padding: 15px;
            border: 5px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">Caixa</div>
    <p>A box terá metade do tamanho da tela total de largura e 110px de altura total.</p>
    <p>O border box faz com que o conteúdo seja limitado não somando o padding.</p>
</body>
</html>
