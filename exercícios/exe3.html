<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            padding: 10px;
            border: 5px solid black;
            box-sizing: border-box;
            background-color: yellow;
        }

    </style>
</head>
<body>
   <div class="box">Conteúdo</div> 
   <p>A box terá 210px de largura total e 110px de altura total.</p>
   <p>O border box faz com que o conteúdo seja limitado não somando o padding.</p>
</body>
</html>
